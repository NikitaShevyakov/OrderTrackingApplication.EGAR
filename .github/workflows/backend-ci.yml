name: Backend CI - Build & Unit Tests

on:
  # push:
    # paths:
    #   - 'back/**'
    #   - '.github/workflows/backend-ci.yml'
    # branches: [ "main" ]
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'
    # branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore back/EGAR.Back.sln

    - name: Build backend solution
      run: dotnet build back/EGAR.Back.sln --no-restore --configuration Release

    - name: Run tests and show immediate structure
      run: |
        echo "=== BEFORE running tests ==="
        find . -name "*.trx" -o -name "*.xml" 2>/dev/null | sort || true
        echo ""
    
        echo "=== RUNNING TESTS ==="
        dotnet test back/EGAR.UnitTests/EGAR.UnitTests.csproj \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx"
    
        echo ""
        echo "=== IMMEDIATELY AFTER tests ==="
        echo "Current dir: $(pwd)"
        echo ""
        echo "All .trx files now:"
        find . -name "*.trx" 2>/dev/null | while read f; do
          echo "- $f ($(ls -la "$f" | awk '{print $5}') bytes)"
        done || echo "No .trx files"
    
        echo ""
        echo "Full directory listing:"
        ls -la
    
        echo ""
        echo "Test project directory:"
        ls -la back/EGAR.UnitTests/
    
        echo ""
        echo "Bin directories:"
        find back/EGAR.UnitTests/bin -name "*.trx" -o -name "*.xml" 2>/dev/null || true
        
