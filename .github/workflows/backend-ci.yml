name: Backend CI - Build & Unit Tests

on:
  push:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'
    # branches: [ "main" ]
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'
    # branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore back/EGAR.Back.sln

    - name: Build backend solution
      run: dotnet build back/EGAR.Back.sln --no-restore --configuration Release

    - name: Run Unit Tests
      run: |
        echo "ðŸ§ª Running xUnit tests..."
       
        dotnet test back/EGAR.UnitTests/EGAR.UnitTests.csproj \
          --no-build \
          --configuration Release \
          --logger "console;verbosity=quiet" \
          --results-directory ./TestResults \
          --nologo \
          --verbosity quiet 2>&1 | grep -v "warning MSB4011" || true
          
        echo "âœ… Tests completed!"
        
        echo "=== Test Results Summary ==="
        find ./TestResults -name "*.xml" | while read file; do
          echo "Test results file: $file"
         
          if [[ -f "$file" ]]; then
            TOTAL=$(grep -o 'tests="[^"]*"' "$file" | head -1 | cut -d'"' -f2)
            PASSED=$(grep -o 'passed="[^"]*"' "$file" | head -1 | cut -d'"' -f2)
            FAILED=$(grep -o 'failed="[^"]*"' "$file" | head -1 | cut -d'"' -f2)
            echo "Total: $TOTAL, Passed: $PASSED, Failed: $FAILED"
          fi
        done
        
