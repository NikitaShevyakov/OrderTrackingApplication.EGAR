name: Backend CI - Build & Unit Tests

on:
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore back/EGAR.Back.sln
        
      - name: Build backend solution
        run: dotnet build back/EGAR.Back.sln --no-restore --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            back/**/bin/Release
            back/**/obj/Release
      
  tests:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./artifacts

      - name: Running integration tests
        run: |
          dotnet test back/EGAR.UnitTests/EGAR.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test_results.trx"
            
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration tests results
          path: "back/EGAR.UnitTests/TestResults/test_results.trx"
          reporter: dotnet-trx 
