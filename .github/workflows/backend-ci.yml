name: Backend CI - Build & Unit Tests

on:
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4
        with:
          sparse-checkout: back
          sparse-checkout-cone-mode: false
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore back/EGAR.Back.sln
        
      - name: Build backend solution
        run: |
          dotnet build back/EGAR.Back.sln \
            --no-restore \
            --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: back
          retention-days: 1
      
  tests:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      checks: write
      pull-requests: write
      
    steps:        
      - name: Checkout repository 
        uses: actions/checkout@v4
        with:
          sparse-checkout: back
          sparse-checkout-cone-mode: false

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: back

      - name: Fix execute permissions
        run: |
          find back/EGAR.UnitTests/bin -type f -exec chmod +x {} \; 2>/dev/null || true

      # - name: Show complete file tree
      #   run: |
      #     echo "=== Complete file tree ==="
      #     find . -type f | sort
      #     echo ""
      #     echo "=== Directory tree ==="
      #     find . -type d | sort

      - name: Running integration tests
        run: |
          dotnet test back/EGAR.UnitTests/EGAR.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test_results.trx"
        continue-on-error: true
            

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "back/EGAR.UnitTests/TestResults/test_results.trx"
