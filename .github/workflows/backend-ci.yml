name: Backend CI - Build & Unit Tests

on:
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore back/EGAR.Back.sln
      - run: dotnet build back/EGAR.Back.sln --no-restore --configuration Release
      
  tests:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore back/EGAR.Back.sln
      - run: |
          dotnet test back/EGAR.UnitTests/EGAR.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test_results.trx"   
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration tests results
          path: "back/EGAR.UnitTests/TestResults/test_results.trx"
          reporter: dotnet-trx 
